<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shoppinator</title>
</head>

<body>

    <header>
        <div class="ui borderless fluid huge menu">
            <div class="item">
                <img class="ui medium image" src="./assets/images/shop_logo1.png">
            </div>

            <div class="right pointing menu">
                <a class="active item">About</a>
                <a class="item">Search</a>
            </div>
    </header>

    <main class="ui grid">
        <div class="row">
            <div class="two wide column">

            </div>
            <div class="twelve wide column">

                <!-- accordian-->
                <div class="ui styled fluid accordion">
                    <div class="active title">
                        <i class="dropdown icon"></i>
                        Search by Image
                    </div>
                    <div class="active content">
                        <p>Please click on upload button to upload an image. Maximum image size allowed is 5MB</p>
                        <button class="ui labeled icon primary basic button">
                        <i class="upload icon"></i>
                        Upload
                        </button>
                    </div>
                    <div class="title">
                        <i class="dropdown icon"></i>
                        Search by Text
                    </div>
                    <div class="content">
                        <p> Some text on search by text and a button to include
                        </p>
                    </div>
                </div>

            </div>
            <div class="two wide column">

            </div>
        </div>
        <div class="row">
            <div class="two wide column">
            </div>
            <div class="twelve wide column">
                <input type="button" class="ui primary button" value="Submit">
            </div>
            <div class="two wide column">

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
