<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shoppinator</title>
</head>

<body>

    <header>
        <div class="ui borderless fluid huge menu">
            <div class="item">
                <img class="ui medium image" src="./assets/images/shop_logo1.png">
            </div>

            <div class="right pointing menu nav-bar-menu">
                <a class="item" href="./index.html">About</a>
                <a class="active item" href="./search.html">Search</a>
            </div>
    </header>

    <main class="ui grid main-content">
        <div class="row no-pad-bottom">
            <div class="three wide column">

            </div>
            <div class="ten wide column">

                <!-- accordian-->
                <div class="ui styled fluid accordion">
                    <div class="active title">
                        <i class="dropdown icon"></i>
                        Search by Image
                    </div>
                    <div class="active content">

                        <!-- virtical divider-->
                        <div class="ui placeholder segment">
                            <div class="ui two column very relaxed stackable grid">
                                <div class="column">
                                    <div class="ui form">
                                        <div class="field">
                                            <p>Please click on upload button to upload an image. Maximum image size
                                                allowed is 5MB</p>

                                            <input id="fileInput" type="file" style="display:none;" accept="image/png, image/jpeg" />
                                            <button value="upload" class="ui labeled icon primary basic button upload"
                                                onclick="uploadImage()" >
                                                <i class="upload icon"></i> Upload
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- horizontal divider -->
                                <div class="ui center aligned basic segment column horizontal-div">
                                    <div class="ui horizontal divider">Or</div>
                                </div>

                                <div class="middle aligned column image-url-section">
                                    <div class="ui form form-image-url">
                                        <div class="field">
                                            <p>Provide Image URL</p>
                                            <input type="text" placeholder="Image URL">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui vertical divider">
                                Or
                            </div>
                        </div>
                    </div>


                    <div class="title">
                        <i class="dropdown icon"></i>
                        Search by Text
                    </div>
                    <div class="content">
                        <!-- form -->
                        <form class="ui fluid form">
                            <div class="ui divider"></div>
                            <div class="field">
                                <label>Product Name</label>
                                <input type="text" placeholder="Product name">
                                <div class="ui pointing label hide">
                                    Please enter a product name
                                </div>
                            </div>
                            <div class="ui divider"></div>
                            <div class="field" placeholder="Last Name">
                                <label>Product Type</label>
                                <select class="ui fluid search dropdown" name="type">
                                    <option value="">Electronics</option>
                                    <option value="1">Furniture</option>
                                    <option value="2">Decoratives</option>
                                </select>
                                <div class="ui pointing label hide">
                                    Please enter a product Type
                                </div>
                            </div>
                            <div class="ui divider"></div>
                            <div class="inline field">
                                <button class="ui icon primary basic button">
                                    <i class="plus circle icon"></i>
                                </button>
                                <div class="ui left pointing label hide">
                                    <!-- to be used later-->
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <!--test-->
                <!--toggle button-->
                <div class="ui form segment toggle-store-online">
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="store" tabindex="0">
                            <label>Would you like to purchase in-store</label>
                        </div>
                    </div>
                </div>

                <input type="button" class="ui primary button" value="Submit">

            </div>
            <div class="three wide column">

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
